<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Sign Up</h2>
        <form id="auth-form">
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <input type="password" id="password-input" placeholder="Enter your password" required>
            <button type="submit" id="submit-button">Sign Up</button>
            <div id="error-message" class="error-message"></div>
        </form>
        <button id="toggle-mode">Already have an account? Login</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
